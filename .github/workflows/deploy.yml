name: Deploy to Production

on:
  push:
    branches:
      - wim
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}
          
      - name: Deploy to server
        run: |
          rsync -e "ssh -o StrictHostKeyChecking=no" -avz --exclude '.git/' \
                     --exclude '.github/' \
                     --exclude 'node_modules/' \
                     --exclude '.env' \
                     --exclude '.env.example' \
                     ./ productionserverbe@ssh.productionserver.be:www/wim/eventr
          
      - name: Post-deployment commands
        run: |
          ssh -o StrictHostKeyChecking=no productionserverbe@ssh.productionserver.be "cd www/wim/eventr && bash post-deploy.sh"